name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    # Only run on main branch push (not on release commits)
    if: "!contains(github.event.head_commit.message, 'chore(release)')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make scripts executable
        run: |
          chmod +x .github/scripts/update-files.sh
          echo "âœ… Made update-files.sh executable"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release plugins
        run: |
          npm install -g \
            semantic-release \
            @semantic-release/git \
            @semantic-release/github \
            @semantic-release/changelog \
            @semantic-release/exec \
            conventional-changelog-conventionalcommits

      # .releaserc.json is now in the repository root

      # Scripts are now in the repository

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Debug: Show current state
          echo "ðŸ“‹ Current formula version:"
          grep "tag:" Formula/tada.rb || echo "No tag found"
          
          echo "ðŸ“‹ Current tags:"
          git tag -l | tail -5
          
          # Run semantic-release with debug output
          npx semantic-release --debug
